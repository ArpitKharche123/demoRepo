server:
    port: 8083

spring:
    application:
        name: api-gateway
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                  - Path=/products/**

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                  - Path=/orders/**

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
